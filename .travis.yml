env:
  global:
    - ANDROID_API=29
    - EMULATOR_API=24
    - ANDROID_BUILD_TOOLS=29.0.2

jdk:
  - oraclejdk8

language: android
dist: trusty
sudo: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.m2,
    - $HOME/.gradle/caches/,
    - $HOME/.gradle/wrapper/,
    - $HOME/.android/build-cache

android:
  licenses:
    - '.+'

  components:
    - tools
    - android-$EMULATOR_API
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
    - sys-img-armeabi-v7a-android-$EMULATOR_API

before_install:
  - yes | sdkmanager "platforms;android-29"

before_script:
  - curl -s https://raw.githubusercontent.com/travis-ci/travis-cookbooks/0f497eb71291b52a703143c5cd63a217c8766dc9/community-cookbooks/android-sdk/files/default/android-wait-for-emulator > android-wait-for-emulator
  - chmod +x android-wait-for-emulator
  - echo y | android update sdk -a --no-ui --filter android-$EMULATOR_API
  - echo y | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-$EMULATOR_API
  - echo no | android create avd --force -n test -t android-$EMULATOR_API --abi armeabi-v7a
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - chmod +x ./gradlew
  - ./gradlew check
  - ./gradlew build
  - ./gradlew test
  - ./gradlew connectedAndroidTest

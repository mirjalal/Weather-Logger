env:
  global:
    - ANDROID_API=29
    - EMULATOR_API=24
    - ANDROID_BUILD_TOOLS=29.0.2

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2,
    - $HOME/.gradle/caches/,
    - $HOME/.gradle/wrapper/,
    - $HOME/.android/build-cache

script:
  - chmod +x gradlew,
  - if [[ $TRAVIS_BRANCH == master ]]; then ./gradlew lintRelease publishRelease; else ./gradlew lintRelease test; fi

android:
  licenses:
    - '.+'

  components:
    - tools
    - android-$EMULATOR_API
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
    - sys-img-armeabi-v7a-android-$EMULATOR_API

language: android

before_script:
  - curl -s https://raw.githubusercontent.com/travis-ci/travis-cookbooks/0f497eb71291b52a703143c5cd63a217c8766dc9/community-cookbooks/android-sdk/files/default/android-wait-for-emulator > android-wait-for-emulator
  - chmod +x android-wait-for-emulator
  - echo y | android update sdk -a --no-ui --filter android-$EMULATOR_API
  - echo y | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-$EMULATOR_API
  - android list targets | grep -E '^id:' | awk -F '' '{$1=; print $2}'
  - echo no | android create avd --force -n test -t android-$EMULATOR_API --abi armeabi-v7a
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_install:
  - yes | sdkmanager platforms;android-29
  - openssl aes-256-cbc -K $encrypted_12e8842891a3_key -iv $encrypted_12e8842891a3_iv -in files/kau.tar.enc -out kau.tar -d
  - tar xvf kau.tar